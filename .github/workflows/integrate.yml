name: Pipeline Web with Test Routine and Deployment in Cloud Provider ðŸ¦¾ðŸ¤–ðŸ¦¾

on:
  push:

jobs:
  test-routine:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [12.x, 14.x]

    steps:
      - uses: actions/checkout@v2

      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v1
        with:
          node-version: ${{ matrix.node-version }}

  deployment-step:
    runs-on: ubuntu-latest
    needs: test-routine

    steps:
      - uses: actions/checkout@v2
        with:
          ref: feature/addddd

      - name: Inject slug/short variables
        uses: rlespinasse/github-slug-action@v3.x

      - name: Extract branch name
        shell: bash
        run: echo "##[set-output name=branch;]$(echo ${GITHUB_REF#refs/heads/})"
        id: extract_branch

      - run: echo '"${{ steps.extract_branch.outputs.branch }}"'
      - run: echo '${{ steps.extract_branch.outputs.branch }}'


      - name: Check Branch Master
        run:  if git show-ref --quiet refs/heads/master; then
              echo Master branch exists
            fi

      - name: Check Branch feature/add
        run:  if git show-ref --quiet refs/heads/feature/add; then
                echo feature/add branch exists
              fi

      - name: Check Branch featureaddddd
        run:  if git show-ref --quiet refs/heads/feature/addddd; then
                echo feature/adddddd branch exists
              fi

      # Production Deploy
      - name: Production Deploy
        uses: amondnet/vercel-action@v20
        id: vercel-deploy-production
        if: github.ref == 'refs/heads/main'
        with:
          vercel-token: ${{ secrets.VERCEL_TOKEN }}
          vercel-args: "--prod --build-env NEXT_PUBLIC_API_BASE_URL=https://${{ env.GITHUB_REPOSITORY_SLUG }}-${{ env.GITHUB_REF_SLUG }}.herokuapp.com"
          vercel-org-id: ${{ secrets.VERCEL_ORG_ID }}
          vercel-project-id: ${{ secrets.VERCEL_PROJECT_ID }}

      # Branching Deploy
      - name: Branching Deploy
        uses: amondnet/vercel-action@v20
        id: vercel-deploy-branching
        if: github.ref != 'refs/heads/main'
        with:
          vercel-token: ${{ secrets.VERCEL_TOKEN }}
          vercel-args: "--build-env NEXT_PUBLIC_API_BASE_URL=https://${{ env.GITHUB_REPOSITORY_SLUG }}-${{ env.GITHUB_REF_SLUG }}.herokuapp.com"
          vercel-org-id: ${{ secrets.VERCEL_ORG_ID }}
          vercel-project-id: ${{ secrets.VERCEL_PROJECT_ID }}
